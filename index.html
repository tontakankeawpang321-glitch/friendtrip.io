<!DOCTYPE html>
<html lang="th">
<head>

    <style>
        /* Hide Scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .fade-in {
            animation: fadeIn 0.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #0ea5e9;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .swal2-popup {
            font-family: 'Sarabun', sans-serif !important;
            font-size: 0.9rem !important;
        }
        .btn-gradient {
            background-size: 200% auto;
            transition: 0.5s;
        }
        .btn-gradient:hover {
            background-position: right center;
        }
        #map, #detail-map {
            z-index: 1;
        }
        /* Image Modal Animation */
        #image-modal.open {
            display: flex;
            animation: fadeIn 0.3s ease-out forwards;
        }
        #image-modal img {
            transition: transform 0.3s ease-out;
            transform: scale(0.95);
        }
        #image-modal.open img {
            transform: scale(1);
        }
    </style>
</head>

                            <input required name="phone" type="tel" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="08X-XXX-XXXX">

                    <div class="pb-8 pt-2">

    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 z-50 bg-black/95 hidden flex items-center justify-center p-4 cursor-zoom-out" onclick="closeImageModal()">

            <i data-lucide="x" width="24"></i>
        </button>
        <img id="modal-image" src="" class="max-w-full max-h-[90vh] object-contain rounded-md shadow-2xl" onclick="event.stopPropagation()">
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- CONFIG ---
        // ใช้ URL เดิมตามที่ให้มา
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwYsvfrka0kA4mTVAqqqVQF8uvsxuQKk8GkQpTy_s-PEiQaX3rqkDjg-pryFAigHDgVPA/exec';

        // --- DATA ---
        let posts = []; 
        let sheetHeaders = []; 
        let map, currentMarker; 

        let state = {
            filterType: 'ทั้งหมด',
            filterProvince: '', 
            searchTerm: '',
            selectedPost: null,
            currentPage: 1,
            itemsPerPage: 5
        };

        const travelFilters = [
            { label: 'ทั้งหมด', icon: 'layout-grid' },
            { label: 'ภูเขา/ดอย', icon: 'mountain' },
            { label: 'ทะเล/เกาะ', icon: 'anchor' },
            { label: 'แคมป์ปิ้ง', icon: 'tent' },
            { label: 'คาเฟ่/ถ่ายรูป', icon: 'camera' },
            { label: 'สายปาร์ตี้', icon: 'music' }
        ];

        const mockPosts = [
            { id: 'm1', driverName: "ชวนกางเต็นท์ ริมเขื่อนป่าสักฯ", vehicleType: "แคมป์ปิ้ง", price: "500", province: "ลพบุรี", route: "เขื่อนป่าสักชลสิทธิ์", phone: "081-234-5678", lineId: "camp.life", startDate: "2023-11-10", endDate: "2023-11-12", image: "https://placehold.co/600x400/10b981/white?text=Camping+Trip", rating: 5.0, reviews: 12, description: "หาเพื่อนหารค่าน้ำมัน + ค่าอาหาร เดินทางเสาร์นี้" },
            { id: 'm2', driverName: "One Day Trip เกาะล้าน", vehicleType: "ทะเล/เกาะ", price: "1200", province: "ชลบุรี", route: "ท่าเรือแหลมบาลีฮาย", phone: "089-987-6543", lineId: "sea.lover88", startDate: "2023-11-15", endDate: "2023-11-15", image: "https://placehold.co/600x400/0ea5e9/white?text=Sea+Trip", rating: 4.8, reviews: 8, description: "ไปเช้าเย็นกลับ เน้นถ่ายรูป คาเฟ่" },
            { id: 'm3', driverName: "ขึ้นดอยอินทนนท์ ล่าทะเลหมอก", vehicleType: "ภูเขา/ดอย", price: "2500", province: "เชียงใหม่", route: "สนามบินเชียงใหม่", phone: "090-111-2222", lineId: "doi.cnx", startDate: "2023-12-05", endDate: "2023-12-07", image: "https://placehold.co/600x400/6366f1/white?text=Mountain+View", rating: 4.9, reviews: 20, description: "รับสมัครสมาชิกเพิ่ม 2 คน รถตู้ VIP" }
        ];

        // --- HELPER FUNCTIONS ---
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
        }

        function openImageModal(src) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = src;
            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                modal.classList.add('open');
            });
            document.body.style.overflow = 'hidden'; 
        }

        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('open');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.getElementById('modal-image').src = '';
                document.body.style.overflow = ''; 
            }, 300); 
        }

        // --- ROUTER ---
        const router = {
            navigate: (viewId, data = null) => {
                document.querySelectorAll('.view').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${viewId}`).classList.remove('hidden');
                
                if (viewId === 'home') renderHome();
                if (viewId === 'detail' && data) renderDetail(data);
                if (viewId === 'create') {
                    resetCreateForm();
                    setTimeout(initMap, 200);
                }

                lucide.createIcons();
            },
            back: () => router.navigate('home')
        };

        // --- VIEW FUNCTIONS ---
        function renderHome() {
            try {
                const list = document.getElementById('post-list');
                const loader = document.getElementById('loading-indicator');
                let contentHtml = '';

                const safeStr = (val) => {
                  try { return String(val ?? '').toLowerCase(); } catch { return ''; }
                };

                const filtered = posts.filter(post => {
                    const searchKey = state.searchTerm.toLowerCase();
                    const provinceKey = state.filterProvince.toLowerCase();

                    const matchesSearch = 
                        safeStr(post.province).includes(searchKey) || 
                        safeStr(post.route).includes(searchKey) ||
                        safeStr(post.vehicleType).includes(searchKey) ||
                        safeStr(post.driverName).includes(searchKey);
                    
                    const matchesType = state.filterType === 'ทั้งหมด' || safeStr(post.vehicleType).includes(state.filterType.split('/')[0].toLowerCase());
                    
                    const matchesProvince = state.filterProvince === '' || safeStr(post.province) === provinceKey;

                    return matchesSearch && matchesType && matchesProvince;
                });

                const totalItems = filtered.length;
                const totalPages = Math.ceil(totalItems / state.itemsPerPage);
                
                if (state.currentPage > totalPages && totalPages > 0) state.currentPage = totalPages;
                if (totalItems > 0 && state.currentPage < 1) state.currentPage = 1;

                const startIndex = (state.currentPage - 1) * state.itemsPerPage;
                const paginatedPosts = filtered.slice(startIndex, startIndex + state.itemsPerPage);

                if (totalItems === 0) {
                    contentHtml = `
                        <div class="flex flex-col items-center justify-center text-gray-400 mt-20 gap-3">
                            <i data-lucide="map" width="48" class="opacity-20"></i>
                            <p>ไม่พบทริปที่ค้นหา</p>
                        </div>
                    `;
                } else {
                    contentHtml = paginatedPosts.map(post => `
                        <div onclick="selectPost('${post.id}')" class="group bg-white rounded-2xl shadow-sm hover:shadow-md border border-gray-100 overflow-hidden active:scale-[0.99] transition-all cursor-pointer fade-in">
                            <div class="h-44 overflow-hidden relative">

                        <div class="text-right"><span class="text-xs text-gray-500 block">ผู้จัดทริป</span><i data-lucide="check-circle" class="text-green-500 inline-block mt-1" width="20"></i></div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="font-bold text-gray-800 text-lg border-l-4 border-blue-500 pl-3">รายละเอียดการเดินทาง</h3>
                        <div class="space-y-3 pl-1">

                    ${lat && lng ? `

                    <div class="space-y-2"><h4 class="font-semibold text-gray-800">ข้อมูลเพิ่มเติม</h4><p class="text-gray-600 text-sm leading-relaxed bg-gray-50 p-4 rounded-xl border border-gray-100">${displayDescription}</p></div>

            if (lat && lng) {
                setTimeout(() => {

        function changePage(direction) {
            if (posts.length === 0) return;
            state.currentPage += direction;
            renderHome();
        }

        function selectPost(id) {
            const post = posts.find(p => p.id == id);
            if (post) router.navigate('detail', post);
        }

        function setFilter(type) {
            state.filterType = type;
            state.currentPage = 1; 
            renderFilterChips();
            renderHome();
        }

        // --- MAP FUNCTIONS ---
        function initMap() {
            if (map) {
                map.remove(); // Added removal of existing map
                map = null;
            }
            map = L.map('map').setView([13.7563, 100.5018], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            map.on('click', function(e) {
                setMarker(e.latlng.lat, e.latlng.lng);
            });
        }

        function setMarker(lat, lng) {
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            currentMarker = L.marker([lat, lng]).addTo(map);
            
            document.getElementById('lat').value = lat;
            document.getElementById('lng').value = lng;
            document.getElementById('location-text').textContent = `พิกัดที่เลือก: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
        }

        async function searchLocation() {
            const query = document.getElementById('map-search-input').value;
            if (!query) return;

            const btn = document.querySelector('button[onclick="searchLocation()"]');
            if (!btn) return; // ✅ กันพัง

            const originalText = btn.textContent;
            btn.textContent = '...';
            btn.disabled = true;

            try {
                const response = await fetch(
                  `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`
                );
                const data = await response.json();

                if (data && data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lon = parseFloat(data[0].lon);
                    map.setView([lat, lon], 14);
                    setMarker(lat, lon);
                } else {
                    Swal.fire({
                        title: 'ไม่พบสถานที่',
                        text: 'กรุณาลองชื่ออื่น',
                        icon: 'info',
                        toast: true,
                        position: 'top',
                        showConfirmButton: false,
                        timer: 2000
                    });
                }
            } catch (error) {
                console.error("Search error:", error);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        // --- API FUNCTIONS ---
        async function fetchPostsFromGAS() {
            const list = document.getElementById('post-list');
            const loader = document.getElementById('loading-indicator');
            
            list.innerHTML = '';
            if(loader) {
                list.appendChild(loader);
                loader.classList.remove('hidden');
            }
            
            try {
                const response = await fetch(`${GAS_API_URL}?action=getAll&t=${Date.now()}`);
                const result = await response.json();
                
                let postsData = [];

                if (result.data && Array.isArray(result.data)) {
                    postsData = result.data;
                    sheetHeaders = result.headers || [];
                } else if (Array.isArray(result)) {
                    postsData = result;
                }

                if (postsData.length > 0) {
                    posts = postsData.reverse().map((item, index) => ({
                        ...item,
                        id: String(item.id || Date.now() + index),
                        driverName: String(item.driverName || ''),
                        rating: item.rating || 5,
                        reviews: item.reviews || 0,
                        lineId: item.lineId ? String(item.lineId) : "",
                        province: item.province ? String(item.province) : "",
                        route: item.route ? String(item.route) : "",
                        vehicleType: item.vehicleType ? String(item.vehicleType) : "",
                        description: String(item.description || ''),
                        startDate: item.startDate || "",
                        endDate: item.endDate || "",
                        // Fix 1: Image display logic (Updated to use lh3 as requested)
                        image: (() => {
                            const val = String(item.image || '');
                            if (!val) return 'https://placehold.co/600x400/e2e8f0/gray?text=No+Image';

                            // Handle Google Drive Links
                            const match = val.match(/id=([^&]+)/) || val.match(/\/d\/([^/]+)/);
                            if (match) {
                                return `https://lh3.googleusercontent.com/d/${match[1]}`;
                            }

                            // Handle standard URLs or Base64 (Preserve Mock Data & Uploads)
                            if (val.startsWith('http') || val.startsWith('data:')) {
                                return val;
                            }

                            return 'https://placehold.co/600x400/e2e8f0/gray?text=No+Image';
                        })()
                    }));
                    console.log("Loaded posts:", posts);
                    populateProvinceFilter();
                } else {
                    console.log("No data from GAS, using mocks for demo");
                    posts = mockPosts; 
                    populateProvinceFilter();
                }
            } catch (error) {
                console.error("Error fetching from GAS:", error);
                posts = mockPosts;
                populateProvinceFilter();
            } finally {
                if(loader) loader.classList.add('hidden');
                renderHome();
            }
        }

        async function deletePost(postId) {
            const result = await Swal.fire({
                title: 'ยืนยันการลบ?',
                text: "ข้อมูลทริปจะถูกลบถาวร!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'ลบทริป',
                cancelButtonText: 'ยกเลิก'
            });

            if (!result.isConfirmed) return;

            const btn = document.getElementById('delete-btn');
            if(btn) btn.disabled = true;

            Swal.fire({
                title: 'กำลังดำเนินการ...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                // Fix 2: Change DELETE method to GET with query params to avoid CORS preflight issues
                await fetch(`${GAS_API_URL}?action=delete&id=${postId}`);

                await Swal.fire('สำเร็จ!', 'ลบทริปเรียบร้อยแล้ว', 'success');
                router.navigate('home');
                fetchPostsFromGAS(); 

            } catch (error) {
                console.error("Error deleting post:", error);
                Swal.fire('ผิดพลาด', 'ไม่สามารถลบได้: ' + error.message, 'error');
                if(btn) btn.disabled = false;
            }
        }

        // --- FORM FUNCTIONS ---
        let createFormData = { image: null };

        function resetCreateForm() {
            document.getElementById('create-form').reset();
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('image-upload-box').classList.remove('hidden');
            createFormData = { image: null };
            
            if (map) {
                map.setView([13.7563, 100.5018], 10);
                if (currentMarker) map.removeLayer(currentMarker);
                currentMarker = null;
                document.getElementById('lat').value = '';
                document.getElementById('lng').value = '';
                document.getElementById('location-text').textContent = 'คลิกบนแผนที่เพื่อระบุตำแหน่ง';
            }
        }

        function populateProvinceFilter() {
            const provinceSelect = document.getElementById('province-filter');
            const uniqueProvinces = [...new Set(posts.map(p => p.province ? p.province.trim() : "").filter(p => p !== ""))].sort();
            
            let optionsHtml = '<option value="">ทุกจังหวัด</option>';
            uniqueProvinces.forEach(prov => {
                optionsHtml += `<option value="${prov}">${prov}</option>`;
            });
            
            const currentSelection = provinceSelect.value;
            provinceSelect.innerHTML = optionsHtml;
            
            if (uniqueProvinces.includes(currentSelection)) {
                provinceSelect.value = currentSelection;
            } else {
                provinceSelect.value = "";
                state.filterProvince = "";
            }
        }

        function renderFilterChips() {
            const container = document.getElementById('filter-container');
            container.innerHTML = travelFilters.map(item => `
                <button 
                    onclick="setFilter('${item.label}')"
                    class="flex items-center gap-1.5 px-4 py-2 rounded-full text-xs font-medium whitespace-nowrap transition-all border ${

                        ? 'bg-blue-500 text-white border-blue-500 shadow-md shadow-blue-200' 
                        : 'bg-white text-gray-600 border-gray-200 hover:border-blue-400 hover:text-blue-500'

                >
                    ${item.label !== 'ทั้งหมด' ? `<i data-lucide="${item.icon}" width="14"></i>` : ''}
                    ${item.label}
                </button>
            `).join('');
            lucide.createIcons();
        }

        // --- EVENT LISTENERS ---
        document.getElementById('image-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    createFormData.image = reader.result;
                    document.getElementById('image-preview').src = reader.result;
                    document.getElementById('image-upload-box').classList.add('hidden');
                    document.getElementById('image-preview-container').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('remove-image-btn').addEventListener('click', function() {
            createFormData.image = null;
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('image-upload-box').classList.remove('hidden');
        });

        document.getElementById('create-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<div class="flex items-center gap-2"><div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>กำลังบันทึก...</div>`;
            btn.classList.add('cursor-not-allowed', 'opacity-80');
            btn.disabled = true;
            
            const form = new FormData(e.target);
            let description = form.get('description');
            
            const lat = form.get('lat');
            const lng = form.get('lng');
            if (lat && lng) {
                description += `\n[พิกัดร้าน: https://www.google.com/maps?q=${lat},${lng}]`;
            }

            const newPost = {
                driverName: form.get('driverName'),
                vehicleType: form.get('vehicleType'),
                price: form.get('price'),
                province: form.get('province'),
                route: form.get('route'),
                phone: form.get('phone'),
                lineId: form.get('lineId'),
                startDate: form.get('startDate'),
                endDate: form.get('endDate'),
                description: description,
                image: createFormData.image || ''
            };

            try {
                // Fix: Change POST to simple request by removing headers to avoid CORS preflight issues
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify(newPost)
                });

                await Swal.fire({ title: 'สำเร็จ!', text: 'สร้างทริปเรียบร้อยแล้ว', icon: 'success', confirmButtonText: 'ตกลง', confirmButtonColor: '#0ea5e9' });
                resetCreateForm();
                router.navigate('home');
                fetchPostsFromGAS();
            } catch (error) {
                console.error("Error saving post:", error);
                await Swal.fire('เกิดข้อผิดพลาด', error.message, 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.classList.remove('cursor-not-allowed', 'opacity-80');
                btn.disabled = false;
            }
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            state.searchTerm = e.target.value;
            state.currentPage = 1; 
            renderHome();
        });

        document.getElementById('province-filter').addEventListener('change', (e) => {
            state.filterProvince = e.target.value;
            state.currentPage = 1; 
            renderHome();
        });

        // --- INIT ---
        renderFilterChips();
        lucide.createIcons();
        fetchPostsFromGAS();

    </script>
